<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>zonalicor</title>
		<link rel="stylesheet" href="css/estylo_login.css">
	</head>

	<body>

		<div class="login_box">
			<img class="avatar" src="imagenes/Logo2.jpg">
			<h1>Formulario de Registro</h1>

			<form id="registrar_usuario_form">

				<label for="nombre_usuario">nombre_usuario</label>
				<input id="nombre_usuario" type="text" placeholder="nombre_usuario">
				<br/>

				<label for="anoNacimiento_usuario">anoNacimiento_usuario</label>
				<input type="number" placeholder="anoNacimiento_usuario" min="1900" max="2021">
				<br/>

				<label for="contrasena_usuario">contrasena_usuario</label>
				<input id="contrasena_usuario" type="password" placeholder="contrasena_usuario">
				<br/><br/>

				<input type="button" value="enviar_registro">
				
				<input type="reset" value="borrar_registro">
				<br/><br/>

				
			</form>


		</div>
	
	</body>
</html>
